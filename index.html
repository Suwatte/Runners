<!DOCTYPE html>
<html>
  <head>
    <title>Suwatte Community Runners</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://suwatte.mantton.com/favicon.svg"
    />
    <script>
      function redirectToSuwatte(runner) {
        var currentLocation = window.location.href;
        currentLocation = currentLocation.replace(/\/$/, "");

        var url = currentLocation;
        if (runner) {
          url = `suwatte://runner?url=${currentLocation}&runner=${runner}`;
        } else {
          url = `suwatte://list?url=${currentLocation}`;
        }
        window.location.href = url;
      }
    </script>
  </head>
  <body class="container mx-auto p-8 flex-col gap-8">
    <div class="flex gap-4 items-center">
      <h1 class="text-4xl py-4 font-bold">Suwatte Community Runners</h1>
      <a
        href="javascript:redirectToSuwatte()"
        class="px-3 py-2 text-md font-bold bg-purple-200 text-purple-600 rounded-full hidden sm:flex"
        >Add To Suwatte</a
      >
    </div>
    <div class="py-4">
      <a
        href="javascript:redirectToSuwatte()"
        class="px-3 py-2 text-md font-bold bg-purple-200 text-purple-600 rounded-full sm:hidden"
        >Add To Suwatte</a
      >
    </div>
    <div class="flex flex-col gap-4">

      <div class="flex flex-col gap-2">
        <p class="text-xl font-medium">Sources</p>
        <div class="flex flex-col gap-2">
          <div class="runner flex justify-between items-center">
            <div class="flex gap-2">
              <img
                src="/assets/komga.png"
                alt="Komga"
                height="44px"
                width="44px"
                class="object-cover rounded-lg"
              />

              <div class="flex flex-col">
                <div class="flex gap-1 items-center font-medium">
                  <h2 class="text-md">Komga</h2>
                  <p class="text-sm text-gray-400">v1.13</p>
                </div>
                <a
                  href="https:&#x2F;&#x2F;komga.org"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-sm font-light text-gray-400"
                  >https:&#x2F;&#x2F;komga.org</a
                >
              </div>
            </div>

            <div>
              <a
                href="javascript:redirectToSuwatte('komga')"
                class="px-3 py-2 text-md font-bold bg-purple-200 text-purple-600 rounded-full"
                >GET</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <p class="text-xl font-medium">Trackers</p>
        <div class="flex flex-col gap-2">
          <div class="runner flex justify-between items-center">
            <div class="flex gap-2">
              <img
                src="/assets/anilist.png"
                alt="Anilist"
                height="44px"
                width="44px"
                class="object-cover rounded-lg"
              />

              <div class="flex flex-col">
                <div class="flex gap-1 items-center font-medium">
                  <h2 class="text-md">Anilist</h2>
                  <p class="text-sm text-gray-400">v1.4</p>
                </div>
                <a
                  href="https:&#x2F;&#x2F;anilist.co"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-sm font-light text-gray-400"
                  >https:&#x2F;&#x2F;anilist.co</a
                >
              </div>
            </div>

            <div>
              <a
                href="javascript:redirectToSuwatte('anilist')"
                class="px-3 py-2 text-md font-bold bg-purple-200 text-purple-600 rounded-full"
                >GET</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
